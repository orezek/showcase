<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- css file link -->
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/favicon.ico') }}" rel="icon" type="image/x-icon">
    <title>
        {% block title %} {% endblock %}
    </title>
</head>

<body>
<!-- nav wrapper -->
<div class="container" id="nav-wrapper">
    <div class="row" id="navbar-wrapper">
        <nav class="navbar navbar-expand-sm navbar-dark" id="navbar">
            <div class="container">
                <a class="navbar-brand d-none d-sm-block" id="navbar-text" target="_blank" href="">OR</a>
                <a class="navbar-brand" target="_blank" href="{{ navbar_metadata['aws_link'] }}">
                    <img class="d-none d-sm-block" id="aws-logo"  alt="Powered by AWS Cloud Computing"
                         src="{{ navbar_metadata['aws_logo'] }}"></a>
            </div>
        </nav>
    </div>
</div>

{% block main %}
<!-- Main content -->
{% endblock %}

<!-- footer -->
<footer>
    <div class="main-footer">
        <div class="container">
            <div class="row" id="footer"><!-- Footer Content --></div>
        </div>
    </div>
</footer>
<!-- JavaScript bootstrap links-->
<script src="{{url_for('static', filename='js/script.js')}}" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
